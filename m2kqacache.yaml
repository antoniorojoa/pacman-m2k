      type: Input
      description: Specify a Kubernetes style selector to select only the transformers that you want to run.
      hints:
        - Leave empty to select everything. This is the default.
      default: ""
      answer: ""
    - id: move2kube.transformers.types
      type: MultiSelect
      description: 'Select all transformer types that you are interested in:'
      hints:
        - Services that don't support any of the transformer types you are interested in will be ignored.
      options:
        - ArgoCD
        - Buildconfig
        - CloudFoundry
        - ClusterSelector
        - ComposeAnalyser
        - ComposeGenerator
        - ContainerImagesPushScriptGenerator
        - DockerfileDetector
        - DockerfileImageBuildScript
        - DockerfileParser
        - DotNetCore-Dockerfile
        - EarAnalyser
        - EarRouter
        - Golang-Dockerfile
        - Gradle
        - Jar
        - Jboss
        - Knative
        - Kubernetes
        - KubernetesVersionChanger
        - Liberty
        - Maven
        - Nodejs-Dockerfile
        - PHP-Dockerfile
        - Parameterizer
        - Python-Dockerfile
        - ReadMeGenerator
        - Ruby-Dockerfile
        - Rust-Dockerfile
        - Tekton
        - Tomcat
        - WarAnalyser
        - WarRouter
        - WinWebApp-Dockerfile
        - ZuulAnalyser
      default:
        - Nodejs-Dockerfile
        - Kubernetes
        - ContainerImagesPushScriptGenerator
        - DockerfileDetector
        - DockerfileParser
        - ReadMeGenerator
        - Jar
        - DotNetCore-Dockerfile
        - Golang-Dockerfile
        - Jboss
        - ArgoCD
        - Rust-Dockerfile
        - ZuulAnalyser
        - DockerfileImageBuildScript
        - Gradle
        - Liberty
        - WarAnalyser
        - EarAnalyser
        - Parameterizer
        - Tekton
        - ClusterSelector
        - Tomcat
        - EarRouter
        - KubernetesVersionChanger
        - CloudFoundry
        - WinWebApp-Dockerfile
        - WarRouter
        - ComposeGenerator
        - Knative
        - PHP-Dockerfile
        - Maven
        - ComposeAnalyser
        - Buildconfig
        - Ruby-Dockerfile
        - Python-Dockerfile
      answer:
        - Nodejs-Dockerfile
        - Kubernetes
        - ContainerImagesPushScriptGenerator
        - DockerfileDetector
        - DockerfileParser
        - ReadMeGenerator
        - Jar
        - DotNetCore-Dockerfile
        - Golang-Dockerfile
        - Jboss
        - ArgoCD
        - Rust-Dockerfile
        - ZuulAnalyser
        - DockerfileImageBuildScript
        - Gradle
        - Liberty
        - WarAnalyser
        - EarAnalyser
